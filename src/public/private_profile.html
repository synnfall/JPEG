<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPEG</title>

  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/private_profile.css">

  <script src="./scripts/profile.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <ul id="navbar">
      <li class="active"><a href="#">JPEG</a></li>
      <li><a href="">Jeux</a></li>
      <li><a href="">Classement</a></li>
    </ul>
    <ul id="userbar">
      <li class="admin"><a href="">Admin</a></li>
      <li class="profil"><a href="">Profil</a></li> <!-- à faire disparaitre si non connecté -->
      <li class="login"><a href="login.html">log in</a></li> <!-- à faire disparaitre si connecté -->
      <li class="pfp"><img src="./img/pfp/default_pfp.jpg" alt="pfp"></li> <!--importer pp avec fonction php (si connecté) -->
    </ul>
  </nav>

  <!-- MAIN -->
  <main>
    <div id="container_profile">

      <!-- MENU PROFILE -->
      <div id="container_pages_profile_buttons">
        <ul>
          <li><img src=""></li>
          <li><img src=""></li>
          <li><img src=""></li>
        </ul>
      </div>

      <!-- UPDATE PAGE -->
      <div id="update_page" class="profile-page">
        <div id="update_profile">
          <div id="update_menu">
            <div id="edit_img_container">
              <img src="./img/pfp/default_pfp.jpg" alt="pfp" id="pp_preview_edit">
              <div id="edit_icon_container"><img src="./img/icons/edit.png" alt="edit"></div>
            </div>

            <form action="#" method="post">
    
              <div class="inputbox">
                <img src="./img/icons/user_01.png" class="icone" alt="user">
                <input type="identifiant" placeholder="Identifiant" name="username_login">
              </div>
    
              <div class="inputbox">
                <img src="./img/icons/lock.png" class="icone" alt="lock">
                <input type="password" placeholder="Mot de passe" name="password_login" class="password">
                <img src="./img/icons/hide.png" class="toggle-eye" alt="hide">
              </div>
              <label name="problem_input" class="danger-color hidden">mot de passe ou Identifiant incorrect ! </label> <!-- enlever class hidden pour afficher -->
              <input type="submit" value="Update" class="submit_button warn">
    
            </form>
          </div>
        
          <div id="boutons_bas">
            <button class="bouton_danger danger">Suppression</button>
            <button class="bouton_danger danger">Déconnexion</button>
          </div>
        </div>
      </div>

      <!-- FRIENDS LIST PAGE -->
      <div id="friends_list_page" class="profile-page hidden">

      </div>

      <!-- STATS PAGE -->
      <div id="stats_page" class="profile-page hidden">

      </div>

    </div>

  </main>

</body>
</html>
