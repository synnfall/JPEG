<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPEG</title>
  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>
<body>
  <nav>
    <ul id="navbar">
      <li class="active"><a href="#">JPEG</a></li>
      <li><a href="">Jeux</a></li>
      <li><a href="">Classement</a></li>
    </ul>
    <ul id="userbar">
      <li class="admin"><a href="">Admin</a></li>
      <li class="profil"><a href="">Profil</a></li> <!-- à faire disparaitre si non connecté -->
      <li class="login"><a href="">log in</a></li> <!-- à faire disparaitre si connecté -->
      <li class="pfp"><img src="./img/pfp/default_pfp.jpg" alt="pfp"></li> <!--importer pp avec fonction php (si connecté) -->
    </ul>
  </nav>
  <main>
    <div id="login_container">

      <div id="login_box">

        <h1>Login</h1>

        <form action="#">

          <div class="inputbox">
            <img src="./img/icons/user_01.png" class="icone">
            <input type="identifiant" placeholder="Identifiant" name="username">
          </div>

          <div class="inputbox">
            <img src="./img/icons/lock.png" class="icone">
            <input type="password" placeholder="Mot de passe" name="password">
          </div>

          <div class="remember">
            <input type="checkbox">
            <label>Remember me</label>
          </div>

          <button>Connexion</button>

          <div class="register">
            <span>Pas de compte ?</span>
            <a href="">S'enregistrer</a>
          </div>
        </form>
      </div>
    </div>
</main>
</body>
</html>
