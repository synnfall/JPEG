<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link rel="stylesheet" href="./style/global.css">
  <link rel="stylesheet" href="./style/private_profile.css">

  <script defer async src="./scripts/private-profile.js"></script>
  <script async src="./scripts/view_password.js"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <ul id="navbar">
      <li class="active"><a href="#">JPEG</a></li>
      <li><a href="">Jeux</a></li>
      <li><a href="">Classement</a></li>
    </ul>
    <ul id="userbar">
      <li class="admin"><a href="">Admin</a></li>
      <li class="profil"><a href="">Profil</a></li> <!-- à faire disparaitre si non connecté -->
      <li class="login"><a href="login.html">log in</a></li> <!-- à faire disparaitre si connecté -->
      <li class="pfp"><img src="./img/pfp/default_pfp.jpg" alt="pfp"></li> <!--importer pp avec fonction php (si connecté) -->
    </ul>
  </nav>

  <!-- MAIN -->
  <main>
    <div id="container_profile">

      <!-- MENU PROFILE -->
      <div id="container_pages_profile_buttons">
        <ul>
          <li class="pointer warn bouton_courant" id="settings_button"><img src="./img/icons/settings.png"></li>
          <li class="pointer warn" id="friends_button"><img src="./img/icons/users.png"></li>
          <li class="pointer warn" id="stats_button"><img src="./img/icons/stats.png"></li>
          <div id="cursor_triangle"></div>
        </ul>
      </div>

      <!-- PAGES -->
      <div id="update_page" class="">
        
        <!-- UPDATE PROFILE -->
        <div id="update_profile" class="profile-page">
          <div id="update_menu">
            <div id="edit_img_container">
              <img src="./img/pfp/default_pfp.jpg" alt="pfp" id="pp_preview_edit" class="pointer">
              <div id="edit_icon_container" class="pointer"><img src="./img/icons/edit.png" alt="edit"></div>
            </div>

            <form action="#" method="post">
    
              <div class="inputbox">
                <img src="./img/icons/user_01.png" class="icone" alt="user">
                <input type="identifiant" placeholder="Identifiant" name="username_login">
              </div>
    
              <div class="inputbox">
                <img src="./img/icons/lock.png" class="icone" alt="lock">
                <input type="password" placeholder="Mot de passe" name="password_login" class="password">
                <img src="./img/icons/hide.png" class="toggle-eye" alt="hide">
              </div>
              <label name="problem_input" class="danger-color hidden">mot de passe ou Identifiant incorrect ! </label> <!-- enlever class hidden pour afficher -->
              <input type="submit" value="Update" class="submit_button warn pointer">
    
            </form>
          </div>
        
          <div id="boutons_bas">
            <button class="bouton_danger danger pointer">Suppression</button>
            <button class="bouton_danger danger pointer">Déconnexion</button>
          </div>

        </div>

        <!-- FRIENDS -->

         <div id="friends" class="profile-page hidden">
          <img src="./img/pfp/duh.png" alt="duh" id="pp_preview_edit">
          <h1>coming soon</h1>
         </div>

         <!-- STATS -->

         <div id="stats" class="profile-page hidden">
          <div id="account">
            <img src="./img/pfp/default_pfp.jpg" alt="pfp" id="pp_stats"> <!-- importer pp du compte ici -->
            <h2 class="identifiant">John Doe</h2>  <!-- importer le nom du compte ici -->
          </div>
          <div id="stats_container">
            <div id="stats_box">
              <ul>
                <li class="stat">
                  <div class="icon_stat_containner">
                    <img src="./img/icons/cake.png" alt="cake">
                  </div>
                  <span class="txt_stat">À rejoint le : <span id="date_join" class="blanc">10/09/2025</span></span>
                </li>
                <li class="stat">
                  <div class="icon_stat_containner">
                    <img src="./img/icons/play.png" alt="play">
                  </div>
                  <span class="txt_stat">Parties Jouées : <span id="nb_parties" class="blanc">441</span></span>
                </li>
                <li class="stat">
                  <div class="icon_stat_containner">
                    <img src="./img/icons/stonks.png" alt="win">
                  </div>
                  <span class="txt_stat">Victoires : <span id="nb_victoires" class="vert">220</span></span>
                </li>
                <li class="stat">
                  <div class="icon_stat_containner">
                    <img src="./img/icons/not_stonks.png" alt="loose">
                  </div>
                  <span class="txt_stat">Défaites : <span id="nb_défaites" class="rouge">221</span></span>
                </li>
                <li id="ratio">
                  <div id="txt_ratio">
                    <span class="vert txt_percent"><img src="./img/icons/ratio_plus.svg"><span id="percent_w">50</span> %</span>
                    <span class="rouge txt_percent"><img src="./img/icons/ratio_moins.svg"><span id="percent_l">50</span> %</span>
                  </div>
                  <div id="ratio_bar">
                    <div id="victory_bar"></div>
                    <div id="defeat_bar"></div>
                  </div>
                </li>

              </ul>
            </div>
          </div>
         </div>
      </div>

    </div>

  </main>

  <img src="./img/gear.svg" alt="gear" class="gear gear_profile">

</body>
</html>
